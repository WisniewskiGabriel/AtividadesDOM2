<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Exercício 5</title>
</head>
<body>
    <fieldset>
        <legend>
            <h1>Cálculo de Compras</h1>
        </legend>
        <label for="product-name">
            <p>Nome do produto</p>
            <input type="text" name="product-name" id="product-name">
        </label>
        <label for="product-qty">
            <p>Quantidade</p>
            <input type="text" name="product-qty" id="product-qty">
        </label>
        <label for="product-value">
            <p>Valor unitário</p>
            <input type="text" name="product-value" id="product-value">
        </label>
        <button><p>Calcular</p></button>
    </fieldset>
    <section>
        <table>
            <tr>
                <th>
                    <h4>Produto</h4>
                </th>
                <th>
                    <h4>Quantidade</h4>
                </th>
                <th>
                    <h4>Valor bruto</h4>
                </th>
                <th>
                    <h4>Desconto</h4>
                </th>
                <th>
                    <h4>Preço final</h4>
                </th>
            </tr>
        </table>
    </section>

</body>
<script src="index.js"></script>
</html>
