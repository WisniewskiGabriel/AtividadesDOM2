<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Exercício 5</title>
</head>
<body>
    <fieldset>
        <legend>
            <h1>Cálculo de Compras</h1>
        </legend>
        <label for="product-name">
            <p>Nome do produto</p>
            <input type="text" name="product-name" id="product-name">
        </label>
        <label for="product-qty">
            <p>Quantidade</p>
            <input type="text" name="product-qty" id="product-qty">
        </label>
        <label for="product-value">
            <p>Valor unitário</p>
            <input type="text" name="product-value" id="product-value">
        </label>
        <button id="btnGo"><h4>Calcular</h4></button>
        <div id="result">
            <section>
                <article>
                    <h3>Produto:</h3>
                    <h4 id="display-name">not loaded</h4>
                </article>
                <article>
                    <h3>Quantidade:</h3>
                    <h4 id="display-qtd">not loaded</h4>
                </article>
                <article>
                    <h3>Valor bruto:</h3>
                    <h4 id="display-valueBefore">not loaded</h4>
                </article>
                <article>
                    <h3>Desconto:</h3>
                    <h4 id="display-discount">not loaded</h4>
                </article>
                <article>
                    <h3>Valor final:</h3>
                    <h4 id="display-valueAfter">not loaded</h4>
                </article>
                </section>
            <footer>
                <button id="btn-reload">
                    <p>Reiniciar</p>
                </button>
            </footer>
        </div>
        
    </fieldset>
</body>
<script src="index.js"></script>
</html>
