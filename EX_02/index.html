<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Exercício 2</title>
</head>
<body>
    <fieldset id="user-inputs">
        <legend><h1>Calcular horas extras</h1></legend>
        <section>
            <label for="input-horas">Horas trabalhadas no mês:</label>
            <input id="input-horas" name="input-horas" type="text" maxlength="3">
            <button id="btnCalcular">
                <h3>Calcular</h3>
            </button>
        </section>
    </fieldset>
    <fieldset id="results">
        <legend>
            <h1>Resultados</h1>
        </legend>
        <table>
            <tr>
                <th>
                    <h4>Base salarial</h4>
                </th>
                <th>
                    <h4>Horas totais</h4>
                </th>
                <th>
                    <h4>Remuneração normais</h4>
                </th>
                <th>
                    <h4>Remuneração extra 50%</h4>
                </th>
                <th>
                    <h4>Remuneração total</h4>
                </th>
            </tr>
            <tr>
                <td>
                    <p id="hourly-salary">NOT LOADED YET</p>
                </td>
                <td>
                    <p id="display-total-hours">NOT LOADED YET</p>
                </td>
                <td>
                    <p id="display-regular-salary">NOT LOADED YET</p>
                </td>
                <td>
                    <p id="display-overtime-salary">NOT LOADED YET</p>
                </td>
                <td>
                    <p id="display-total-salary">NOT LOADED YET</p>
                </td>
            </tr>
        </table>

    </fieldset>
    
</body>
<script src="index.js"></script>
</html>
